    <title>gta site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/gtastyle.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <div class="container-brand">
        <a class="navbar-brand" href="index.html"> Название проекта</a>
      </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2">
        <li class="nav-item">
            <a class="nav-link active" href="#!">Как начать игру?</a>
        </li>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="intro">
  <div class="intro-container">
      <p class="intro-text-head">
          Успей на<span class="sectext"> открытие нашего сервера</span>, <br>
          зайди одним из первых
      </p>
      <p class="intro-text-under">
          Присоединяйся к другим игрокам <br> 
          и погружайся в RP процесс!
      </p>
      <button class="go-play">Начать игру</button>
  </div>
</div>

<h1 class="visually-hiden">Таймер отсчета</h1>
    <div class="time-count">
      <h2 class="time-count-title">До открытия осталось:</h2>
      <div class="time-count-content">
        <div class="time-count-item time-count-hours">
          <div class="time-count-val">00</div>
          <span class="time-count-text">часов</span>
        </div>
        <div class="time-count-separator">:</div>
        <div class="time-count-item time-count-minutes">
          <div class="time-count-val">00</div>
          <span class="time-count-text">минут</span>
        </div>
        <div class="time-count-separator">:</div>
        <div class="time-count-item time-count-seconds">
          <div class="time-count-val">00</div>
          <span class="time-count-text">секунд</span>
      </div>
    </div>

<script src="js/timer.js"></script>
</body>
</html>
