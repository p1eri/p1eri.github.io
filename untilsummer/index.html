<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0_ -  ...Summer end... 0_-</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ustyle.css">
</head>
<body>


    <h1 class="visually-hiden">Таймер отсчета</h1>
    <div class="time-count">
      <h2 class="time-count-title">Until the end of summer left:</h2>
      <div class="time-count-content">
        <div class="time-count-item time-count-days">
            <div class="time-count-val">00</div>
            <span class="time-count-text"> D</span>
        <div class="time-count-separator">:</div>
        <div class="time-count-item time-count-hours">
          <div class="time-count-val">00</div>
          <span class="time-count-text"> H</span>
        </div>
        <div class="time-count-separator">:</div>
        <div class="time-count-item time-count-minutes">
          <div class="time-count-val">00</div>
          <span class="time-count-text"> M</span>
        </div>
        <div class="time-count-separator">:</div>
        <div class="time-count-item time-count-seconds">
          <div class="time-count-val">00</div>
          <span class="time-count-text"> S</span>
      </div>
    </div>


<script src="/js/main.js"></script>
</body>
</html>
